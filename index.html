<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decorated Christmas Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Snowfall -->
  <div class="snow-container"></div>

  <!-- Tree Container -->
  <div class="tree-container">
    <!-- Star -->
    <div class="star"></div>

    <!-- Tree Layers -->
    <div class="tree-layer layer-1"></div>
    <div class="tree-layer layer-2"></div>
    <div class="tree-layer layer-3"></div>

    <!-- Garland -->
    <div class="garland"></div>

    <!-- Decorations -->
    <div class="decorations"></div>

    <!-- Gifts -->
    <div class="gifts">
      <div class="gift red"></div>
      <div class="gift green"></div>
      <div class="gift blue"></div>
      <div class="gift yellow"></div>
    </div>

    <!-- Trunk -->
    <div class="trunk"></div>
  </div>

  <!-- Background Music -->
  <div class="music">
    <iframe
      width="0"
      height="0"
      src="https://www.youtube.com/embed/3CWJNqyub3o?autoplay=1&loop=1&playlist=3CWJNqyub3o"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
