<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #94d3f7);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .tree-container {
      position: relative;
      width: 300px;
      height: 450px;
    }

    .tree {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 300px solid #2e8b57;
      z-index: 1;
    }

    .tree:before,
    .tree:after {
      content: '';
      position: absolute;
      left: -120px;
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
    }

    .tree:before {
      top: -120px;
      border-bottom: 240px solid #2e8b57;
    }

    .tree:after {
      top: -230px;
      border-bottom: 200px solid #2e8b57;
    }

    .tree .star {
      position: absolute;
      top: -290px;
      left: 125px;
      width: 50px;
      height: 50px;
      background: gold;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      animation: twinkle 1.5s infinite alternate;
    }

    .tree .decorations {
      position: absolute;
      top: -200px;
      width: 300px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tree .decorations .bauble {
      width: 15px;
      height: 15px;
      margin: 10px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      animation: blink 2s infinite alternate;
    }

    .tree .decorations .bauble:nth-child(odd) {
      background: yellow;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
    }

    .tree .decorations .candy-cane {
      width: 10px;
      height: 30px;
      margin: 10px;
      background: white;
      border-radius: 3px;
      position: relative;
    }

    .tree .decorations .candy-cane:before {
      content: '';
      position: absolute;
      top: 0;
      left: 2px;
      width: 6px;
      height: 100%;
      background: linear-gradient(45deg, red 50%, white 50%);
      background-size: 8px 8px;
      border-radius: 3px;
    }

    .tree .decorations .gingerbread {
      width: 20px;
      height: 30px;
      margin: 10px;
      background: #d2691e;
      border-radius: 5px;
      position: relative;
    }

    .tree .decorations .gingerbread:before,
    .tree .decorations .gingerbread:after {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .tree .decorations .gingerbread:after {
      top: 15px;
    }

    .tree .base {
      position: absolute;
      bottom: -50px;
      left: 110px;
      width: 80px;
      height: 50px;
      background: #8b4513;
    }

    @keyframes blink {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes twinkle {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .tree-container {
        width: 200px;
        height: 300px;
      }

      .tree {
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 200px solid #2e8b57;
      }

      .tree:before {
        border-left: 80px solid transparent;
        border-right: 80px solid transparent;
        border-bottom: 160px solid #2e8b57;
      }

      .tree:after {
        border-left: 60px solid transparent;
        border-right: 60px solid transparent;
        border-bottom: 120px solid #2e8b57;
      }

      .tree .star {
        top: -190px;
        left: 80px;
        width: 30px;
        height: 30px;
      }

      .tree .decorations .bauble,
      .tree .decorations .candy-cane,
      .tree .decorations .gingerbread {
        width: 10px;
        height: 10px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="tree-container">
    <div class="tree">
      <div class="star"></div>
      <div class="decorations">
        <!-- Decorations: Baubles, candy canes, gingerbread -->
        ${Array(10)
          .fill('<div class="bauble"></div><div class="candy-cane"></div><div class="gingerbread"></div>')
          .join('')}
      </div>
      <div class="base"></div>
    </div>
  </div>
</body>
</html>
